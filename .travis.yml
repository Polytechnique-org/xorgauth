sudo: false
language: python
cache: pip
dist: bionic

branches:
  only:
    - master

script:
  - tox

install:
  - pip install tox

matrix:
  include:
    - python: "3.10"
      env: TOXENV=py310-django52
    - python: "3.11"
      env: TOXENV=py311-django52
    - python: "3.12"
      env: TOXENV=py312-django52

    # Linting
    - python: "3.12"
      env: TOXENV=lint
    # Test dev makefile
    - python: "3.12"
      env: TOXENV=dev
    # Check default production settings
    - python: "3.12"
      env: TOXENV=prodsettings

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#platal"
    on_success: change
    on_failure: always
    use_notice: true
