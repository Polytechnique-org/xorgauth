sudo: false
language: python
cache: pip

branches:
  only:
    - master

script:
  - tox

install:
  - pip install tox

matrix:
  include:
    - python: "3.4"
      env: TOXENV=py34-django111
    - python: "3.5"
      env: TOXENV=py35-django111
    - python: "3.6"
      env: TOXENV=py36-django111

    # Linting
    - python: "3.6"
      env: TOXENV=lint

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#platal"
    on_success: change
    on_failure: always
    use_notice: true
